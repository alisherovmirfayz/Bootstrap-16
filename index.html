<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button style="width: 200px; margin-left: 42%; margin-top: 250px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">
        Open Modal
    </button>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Feedback Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Your opinion matters</h6>
                    <p>Help us improve our product? <strong>Give us your feedback.</strong></p>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Your Rating</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="veryGood">
                                <label for="veryGood">Very good</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="good">
                                <label for="good">Good</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="mediocre">
                                <label for="mediocre">Mediocre</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="bad">
                                <label for="bad">Bad</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="veryBad" checked>
                                <label for="veryBad">Very Bad</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">What could we improve?</label>
                            <p>Your Message</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
